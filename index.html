<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #4CAF50; }
    .fruit-list { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>User Info</h1>
  <div id="user-details"></div>
  <h2>Favorite Fruits</h2>
  <ul id="fruit-list" class="fruit-list"></ul>

  <script>
    // Array
    let favoriteFruits = ["Apple", "Mango", "Banana"];

    // Object
    let user = {
      name: "Alex",
      age: 25,
      isStudent: true,
      fruits: favoriteFruits,
      greet: function () {
        return "Hi, I am " + this.name + " and I love " + this.fruits.join(", ");
      }
    };

    // Function to display user details in HTML
    function displayUserDetails(person) {
      const detailsDiv = document.getElementById("user-details");
      detailsDiv.innerHTML = `
        <p><strong>Name:</strong> ${person.name}</p>
        <p><strong>Age:</strong> ${person.age}</p>
        <p><strong>Is Student:</strong> ${person.isStudent ? "Yes" : "No"}</p>
        <p>${person.greet()}</p>
      `;
    }

    // Loop to display fruits in HTML
    function displayFruits(fruits) {
      const fruitList = document.getElementById("fruit-list");
      fruits.forEach((fruit, index) => {
        const li = document.createElement("li");
        li.textContent = `Favorite fruit ${index + 1}: ${fruit}`;
        fruitList.appendChild(li);
      });
    }

    // Call functions
    displayUserDetails(user);
    displayFruits(user.fruits);
  </script>
</body>
</html>
